<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <title>Cambio-Cambio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/general.js"></script>
    <script defer src="js/checkout.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="light">
            <div class="container-fluid">
                <p class="navbar-brand">Cambio-Cambio</p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html" aria-current="page">Volver</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="text-center py-4">
            <h3>Mi carrito</h3>
        </div>
    </header>

    <main>
        <div class="container" id="products-container">
            <div id="cart-container">
                <ul id="cart-items"></ul>
                <p id="total">Total: <span id="cart-total">$0.00</span></p>
                <button id="boton-Comprar">COMPRAR</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="texto">
            <p class="texto-footer">Diseño para CoderHouse®</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
